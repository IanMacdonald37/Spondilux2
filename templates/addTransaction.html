<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a Transaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <style>
      body {
        background-color: #eeebd0;
      }
      h1 {
        color: #74548c;
      }
      .btn-secondary {
        background-color: #ebb3a9;
      }
      .btn-primary {
        background-color: #74548c;
      }
      .gridbox{
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 10px
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add a Transaction</h1>
      <form action="{{ url_for('add_transaction',account_id=account_id) }}" method="post">
        

        <!-- Toggle for expense or income -->
        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" value="expense" checked> Expense
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off" value="income"> Income
          </label>
        </div>
        
        
        <div class="gridbox">
          <div class="input-text">
        <!-- Input for amount -->
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
      
        <!-- Input for category -->
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" name="category" required>
            </div>
      
        <!-- Input for comment -->
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
          </div>
          <div class="input-date">
        <!-- Date input -->
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date" value='' required>
            </div>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
      
    </div>
  </body>
  <script>
    $(document).ready(function(){
      $('input[type="radio"]').click(function(){
        if($(this).attr("value")=="expense"){
          $(".expense-form").show();
          $(".income-form").hide();
        }
        if($(this).attr("value")=="income"){
          $(".income-form").show();
          $(".expense-form").hide();
        }
      });
    });
    var today = new Date().toISOString().substr(0, 10);
    document.getElementById("date").value = today;
  </script>
</html>
