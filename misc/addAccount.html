<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/addAccountstyles.css">
    <title>Add New Account</title>
</head>
<body>
    <div class="Add">
        <h1>Add a New Account</h1>
        <form>
            <div class="form-groups">
                <input class="form-control" type="text" id="acc" placeholder="Account name"/>
            </div>
            <div class="form-groups">
                <input class="form-control" type="text" id="amt" placeholder="Amount"/>
            </div>
            <button class="btn btn-block">Add</button>    
        </form> 
    </div>
</body>
