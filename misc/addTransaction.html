<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add a Transaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/addTransactionstyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  

<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
</head>
<body>

<div class="container">
  <h1>Add a Transaction</h1>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Expense
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Income
  </label>
  </div>

  <div class="row">
    <div class="col-xs-6 col-sm-8">
        <div class="input-group">
            <span class="input-group-addon">Amount</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="$0.00">
        </div>
            <div class="input-group">
            <span class="input-group-addon">Type</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="ie. wages">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Comment</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional details..." rows="5">
        </div>
    </div>
    <div class="col-xs-6 col-sm-3">
        <div class='input-group date' id='picker'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </div>
        <script type="text/javascript">
           $(function () {
               $('#picker').datetimepicker();
           });
        </script>
     
    </div>

    <div>
        <button type="button" class="btn btn-primary">Add</button>
    </div>
    
  
</div>

</body>
</html>
